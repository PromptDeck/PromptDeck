<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptDeck - AI Prompt 產生&雲端收藏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">PromptDeck</div>
    <div id="user-display" class="user-display"></div>
  </header>

  <main id="main-app">
    <h1>PromptDeck <span class="sub">AI Prompt 組合 × 我的雲端最愛</span></h1>

    <section class="template-section">
      <label for="template-select"><b>快速套用範本</b></label>
      <select id="template-select">
        <option value="">客製化或下拉參考範本</option>
        <option value="creative_copy">創意文案生成</option>
        <option value="learning_summary">學習重點整理</option>
        <option value="meeting_notes">會議紀錄摘要</option>
        <option value="brainstorm">腦力激盪/創意思考</option>
        <option value="roleplay">AI 情境模擬對話</option>
        <option value="midjourney">Midjourney 圖像創意</option>
        <option value="pro_writer">專業寫作助手</option>
      </select>
      <button id="clear-form" type="button" title="清空所有欄位">清空</button>
    </section>

    <form id="prompt-form" novalidate>
      <label>
        <span class="required-label">* 主題內容：</span>
        <input type="text" id="topic" placeholder="如：新產品上市、教學腳本、社群貼文…" autocomplete="off" />
        <small>（請描述要產生的主題/情境，例如「新產品上市」、「教學腳本」…）<span class="error-msg" id="error-topic"></span></small>
      </label>
      <label>
        <span class="required-label">* 使用者角色：</span>
        <input type="text" id="userRole" placeholder="如：老師、行銷企劃、設計師..." autocomplete="off" />
        <small>這個 prompt 的創作者身分（如「國小老師」、「社群小編」…）<span class="error-msg" id="error-userRole"></span></small>
      </label>
      <label>
        <span class="required-label">* 目標受眾：</span>
        <input type="text" id="audience" placeholder="如：小學生、媽媽族群、職場新鮮人..." autocomplete="off" />
        <small>這組 prompt 想讓哪一群人閱讀或互動？（如「小學生」、「職場新鮮人」等）<span class="error-msg" id="error-audience"></span></small>
      </label>
      <label>
        <span class="required-label">* 使用平台：</span>
        <select id="platform">
          <option value="">— 請選擇 —</option>
          <option value="ChatGPT">ChatGPT</option>
          <option value="Midjourney">Midjourney</option>
          <option value="通用">通用/其他</option>
        </select>
        <small>你要把 prompt 用在哪個 AI 平台？<span class="error-msg" id="error-platform"></span></small>
      </label>
      <label>
        <span class="required-label">* 語氣/風格：</span>
        <select id="tone">
          <option value="">— 請選擇 —</option>
          <option value="專業">專業</option>
          <option value="輕鬆">輕鬆</option>
          <option value="詩意">詩意</option>
          <option value="啟發性">啟發性</option>
          <option value="品牌感">品牌感</option>
        </select>
        <small>希望 AI 產出的語氣/風格。<span class="error-msg" id="error-tone"></span></small>
      </label>
      <label>
        限制條件（選填）：
        <input type="text" id="constraint" placeholder="如：條列、字數、必須引用數據…" autocomplete="off" />
        <small>如有特殊需求（如「200字內」、「條列」等）可填。</small>
      </label>
      <label>
        <span class="required-label">* 輸出格式：</span>
        <select id="format">
          <option value="">— 請選擇 —</option>
          <option value="簡短描述">簡短描述</option>
          <option value="詳細描述">詳細描述</option>
          <option value="腳本/多段">腳本/多段</option>
        </select>
        <small>希望 AI 產生哪種形式？<span class="error-msg" id="error-format"></span></small>
      </label>
      <label>
        收藏分組（選填）：
        <input type="text" id="group" placeholder="如：工作、學習、圖像、創意…" autocomplete="off" />
        <small>為此 prompt 加上自訂分組，方便管理。</small>
      </label>
      <button type="submit">產生專業 Prompt</button>
    </form>

    <section id="output-section" class="output-section" style="display:none;">
      <h2>🎉 產生結果</h2>
      <textarea id="output" rows="7" readonly></textarea>
      <button id="copy-btn" type="button">複製 Prompt</button>
      <button id="save-btn" type="button">加入我的最愛</button>
      <div class="explanation" id="explanation"></div>
      <div class="usage-tips" id="usage-tips"></div>
    </section>

    <section id="favorites-section" class="favorites-section" style="display:none;">
      <div class="favorites-header">
        <h2>⭐ 我的最愛（雲端收藏）</h2>
        <button id="export-btn" type="button">一鍵匯出</button>
      </div>
      <div id="favorites-list"></div>
    </section>

    <div class="toast" id="toast">已複製到剪貼簿！</div>
    <div class="toast" id="toast-saved">已加入最愛！</div>
    <div class="toast" id="toast-deleted">已刪除收藏！</div>
    <div class="toast" id="toast-edited">已儲存編輯！</div>
    <div class="toast" id="toast-export">已匯出收藏！</div>
  </main>

  <!-- 登入/註冊 modal -->
  <div id="login-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2>登入或註冊會員</h2>
      <button id="google-login" class="google-btn">使用 Google 帳號登入</button>
      <div class="hr-or"><span>或</span></div>
      <form id="loginForm" autocomplete="off">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="密碼" required>
        <button type="submit">登入</button>
      </form>
      <form id="registerForm" autocomplete="off">
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="密碼" required>
        <button type="submit">註冊</button>
      </form>
    </div>
  </div>

  <footer>
    <div>PromptDeck © 2025</div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
