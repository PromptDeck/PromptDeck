<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptDeck — AI Prompt 產生器、收藏與雲端管理工具</title>
  <meta name="description" content="PromptDeck 是專為創作者設計的 AI Prompt 產生器，支援自動化、範本套用、雲端收藏與個人化互動，讓你輕鬆管理與生成高質感 Prompt。">
  <meta name="keywords" content="AI, Prompt, Prompt Generator, 產生器, ChatGPT, Midjourney, 收藏, 雲端, 生成式AI, 社群, 文案, 創意, 自動化, SEO">
  <meta name="author" content="PromptDeck Team">
  <meta name="robots" content="index,follow">
  <!-- Open Graph 分享標籤 -->
  <meta property="og:title" content="PromptDeck — AI Prompt 產生器" />
  <meta property="og:description" content="你的 AI Prompt 管理與產生神器，立即體驗個人化互動！" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://promptdeck.github.io/PromptDeck/" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">PromptDeck</div>
    <div id="user-display" class="user-display"></div>
  </header>

  <main class="main-container">
    <section id="welcome-area" class="welcome-area"></section>
    <section id="onboarding-modal" class="modal hidden">
      <div class="modal-content">
        <h2>打造你的專屬 AI 助理</h2>
        <div id="onboarding-step"></div>
        <div id="onboarding-controls"></div>
      </div>
    </section>
    <section id="assistant-bubble" class="assistant-bubble"></section>

    <!-- 範本選擇區，排序已分類 -->
    <section class="template-header">
      <label for="template-select">快速套用範本</label>
      <select id="template-select">
        <option value="">客製化或下拉參考範本</option>
        <optgroup label="商務應用">
          <option value="b2b_intro_mail">業務開發郵件（B2B）</option>
          <option value="meeting_summary">會議紀要摘要</option>
          <option value="annual_report">年度業績簡報</option>
          <option value="business_reply">商務合作回信</option>
        </optgroup>
        <optgroup label="創意／行銷">
          <option value="creative_copy">創意文案</option>
          <option value="ad_headline">廣告標題激發</option>
          <option value="event_invite">活動邀請文</option>
        </optgroup>
        <optgroup label="社群／內容">
          <option value="social_post">社群貼文</option>
          <option value="newsletter">電子報開頭段落</option>
          <option value="faq_support">FAQ 客服自動回覆</option>
        </optgroup>
        <optgroup label="學習／個人">
          <option value="lesson_plan">教學腳本</option>
          <option value="resume_bio">履歷自傳生成</option>
          <option value="product_review">產品開箱心得</option>
        </optgroup>
        <optgroup label="圖像生成">
          <option value="midjourney_art">Midjourney 圖像描述</option>
        </optgroup>
      </select>
      <button id="clear-form" type="button">清空</button>
    </section>

    <!-- 主要 Prompt 產生卡片（表單內容同之前） -->
    <section class="card">
      <form id="prompt-form" class="form">
        <!-- ...表單欄位同前（略）... -->
        <!-- 內容請直接複製你現有的，或用上一版即可 -->
      </form>

      <section id="output-section" class="output-section" style="display:none;">
        <label for="output"><b>產生結果：</b></label>
        <textarea id="output" rows="6" readonly></textarea>
        <div id="dynamic-feedback" class="dynamic-feedback"></div>
        <div class="output-actions">
          <button id="copy-btn" class="btn-secondary">複製</button>
          <button id="save-btn" class="btn-secondary">加入我的最愛</button>
        </div>
        <div id="save-message" class="save-message"></div>
      </section>
    </section>

    <section id="favorites-section" class="card" style="display:none;">
      <h2>⭐ 我的雲端最愛</h2>
      <div id="favorites-list"></div>
      <button id="export-btn" class="btn-export">一鍵匯出全部收藏</button>
    </section>

    <!-- 用戶留言區塊 -->
    <section id="feedback-section" class="card">
      <h2>💬 用戶留言/建議</h2>
      <form id="feedback-form" class="form">
        <label for="feedback-message"><span class="required">*</span> 您的留言：</label>
        <textarea id="feedback-message" required placeholder="歡迎留下您的建議或回饋..."></textarea>
        <button type="submit" class="btn-submit">送出留言</button>
      </form>
      <div id="feedback-success" class="save-message"></div>
    </section>
  </main>

  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>會員登入／註冊</h2>
      <button id="google-login" class="btn-google">使用 Google 帳號登入</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <footer class="footer">Prompt 產生器 © 2025</footer>
  <script type="module" src="script.js"></script>
</body>
</html>
