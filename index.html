<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptDeck — AI Prompt 產生器、收藏與雲端管理工具</title>
  <meta name="description" content="PromptDeck 是專為創作者設計的 AI Prompt 產生器，支援自動化、範本套用、雲端收藏與個人化互動，讓你輕鬆管理與生成高質感 Prompt。">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">PromptDeck</div>
    <div id="user-display" class="user-display"></div>
  </header>
  <main class="main-container">

    <!-- 步驟提示大區塊 -->
    <section class="template-header highlight-step" id="step-highlight">
      <div class="template-guide">
        <span class="step-icon">🟡</span>
        <b>步驟 1</b>：<span class="highlight">請先從下方「快速套用範本」選擇一個情境</span>，開始產生您的專屬 Prompt ✨
      </div>
      <label for="template-select"><b>快速套用範本</b></label>
      <select id="template-select">
        <option value="">請選擇範本（才能開始填寫）</option>
        <option value="b2b_intro_mail">業務開發郵件（B2B）</option>
        <option value="meeting_summary">會議紀要摘要</option>
        <option value="annual_report">年度業績簡報</option>
        <option value="business_reply">商務合作回信</option>
        <option value="creative_copy">創意文案</option>
        <option value="ad_headline">廣告標題激發</option>
        <option value="event_invite">活動邀請文</option>
        <option value="social_post">社群貼文</option>
        <option value="newsletter">電子報開頭段落</option>
        <option value="faq_support">FAQ 客服自動回覆</option>
        <option value="lesson_plan">教學腳本</option>
        <option value="resume_bio">履歷自傳生成</option>
        <option value="product_review">產品開箱心得</option>
        <option value="midjourney_art">Midjourney 圖像描述</option>
      </select>
      <button id="clear-form" type="button">清空</button>
    </section>

    <!-- 主表單 -->
    <section class="card" id="prompt-card">
      <form id="prompt-form" class="form">
        <label for="goal"><span class="required">*</span> 今天的目標：</label>
        <select id="goal" required>
          <option value="">請選擇目標</option>
          <option value="激發創意">激發創意</option>
          <option value="效率工作">效率工作</option>
          <option value="品牌塑造">品牌塑造</option>
          <option value="學習成長">學習成長</option>
          <option value="趣味互動">趣味互動</option>
        </select>
        <small>請根據你的需求調整。</small>

        <label for="topic"><span class="required">*</span> 主題內容：</label>
        <input type="text" id="topic" placeholder="如：新產品上市、教學腳本、社群貼文…" required>
        <small>明確描述想要產生的主題或情境。</small>

        <label for="userRole"><span class="required">*</span> 使用者角色：</label>
        <input type="text" id="userRole" placeholder="如：社群小編、設計師…" required>
        <small>這組 Prompt 是由什麼身份的人來操作？</small>

        <label for="audience"><span class="required">*</span> 目標受眾：</label>
        <input type="text" id="audience" placeholder="如：25-35歲女性、國高中生…" required>
        <small>這組內容要給誰看？</small>

        <label for="platform"><span class="required">*</span> 使用平台：</label>
        <select id="platform" required>
          <option value="">— 請選擇 —</option>
          <option value="ChatGPT">ChatGPT</option>
          <option value="Midjourney">Midjourney</option>
          <option value="通用">通用 / 其他</option>
        </select>
        <small>你要把 prompt 用在哪個 AI 平台？</small>

        <label for="tone"><span class="required">*</span> 語氣 / 風格：</label>
        <select id="tone" required>
          <option value="">— 請選擇 —</option>
          <option value="專業">專業</option>
          <option value="輕鬆">輕鬆</option>
          <option value="詩意">詩意</option>
          <option value="啟發性">啟發性</option>
          <option value="品牌感">品牌感</option>
          <option value="激勵">激勵</option>
          <option value="溫馨">溫馨</option>
        </select>
        <small>希望 AI 產出什麼語氣？</small>

        <label for="constraint">限制條件（選填）：</label>
        <input type="text" id="constraint" placeholder="如：條列、字數、必須引用數據…">
        <small>有特殊需求請填寫。</small>

        <label for="reference">引用資料（選填）：</label>
        <input type="text" id="reference" placeholder="如：2023產業報告、官網數據…">
        <small>有特別想讓 AI 參考的資料或來源可填寫。</small>

        <label for="format"><span class="required">*</span> 輸出格式：</label>
        <select id="format" required>
          <option value="">— 請選擇 —</option>
          <option value="簡短描述">簡短描述</option>
          <option value="詳細描述">詳細描述</option>
          <option value="腳本/多段">腳本 / 多段</option>
          <option value="條列式">條列式</option>
          <option value="簡短描述＋一句展望">簡短描述＋一句展望</option>
        </select>
        <small>希望 AI 產生哪種形式？</small>

        <label for="group">收藏分組（選填）：</label>
        <input type="text" id="group" placeholder="如：工作、學習、圖像、創意…">
        <small>收藏時可為此 prompt 加上自訂分組，方便管理與搜尋。</small>

        <button type="submit" class="btn-submit">產生專屬 AI Prompt</button>
        <div class="after-template-hint">選擇範本後，歡迎調整內容以更貼近你的需求！</div>
      </form>
      <section id="output-section" class="output-section" style="display:none;">
        <label for="output"><b>產生結果：</b></label>
        <textarea id="output" rows="8" readonly></textarea>
        <div class="output-actions">
          <button id="copy-btn" class="btn-secondary">複製</button>
        </div>
        <div id="save-message" class="save-message"></div>
      </section>
    </section>

  </main>
  <footer class="footer">Prompt 產生器 © 2025</footer>
  <script type="module" src="script.js"></script>
</body>
</html>
